        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng ký</h3>      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đăng nhập</label>

            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

      <script src="./validation.js"></script>
      <script>
        Validation({
          form: '#form-1',
          formGroupSelector: '.form-group' ,
          erromess: '.form-message',
          rules: [
            Validation.isRequed('#fullname','vui lòng nhập tên đăng nhập của bạn'),
            Validation.isEmail('#email'),
            // Validation.isRequed('#avatar'),
            Validation.minlength('#password', 5),
            Validation.isRequed('#password_confirmation'),  
            // Validation.isRequed('input[name="gender"]'),  
            // Validation.isRequed('#province'),
            Validation.isConfirmed('#password_confirmation', function(){
              return document.querySelector('#form-1 #password').value
            }, 'mật khẩu nhập lại không chính xác')
          ],
          onSubmit : function(data){
            console.log(data)
            let json = JSON.stringify(data)
            localStorage.setItem(document.getElementById('fullname').value , json)
            alert("Đăng Ký Thành Công");
            window.location.href = "index.html";
          }
        })
      </script>
